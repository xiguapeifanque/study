    function fibonacci3(n){
        if(n<=1){
            return 1
        }
        let ac1 =1,ac2=1;
        for(let i = 0;i<n-1;i++){
            [ac1,ac2] = [ac2,ac1+ac2]
        }
        return ac2
    }

    //4 generator版
    function* fibonacci() {
        let [prev, curr] = [1, 1];
            while (true) {
                [prev, curr] = [curr, prev + curr];
                yield curr;
        }
    }

        let ac = 0;

        }
